<h2 class="hypnosText--TituloGrande mb-2">Buscar Prontuário</h2>

<div class="search-container">
  <div class="form-group">
    <label for="medico">Médico</label>
    <input type="search" class="bg-azul col-2 form-control" id="medico">
  </div>
  <div class="form-group">
    <label for="procedimento">Procedimento</label>
    <input type="search" class="bg-azul col-2 form-control" id="procedimento">
  </div>
  <hdk-button
    icon="fa-solid fa-search"
    text="Buscar"
    (click)="buscarProntuarios()"
    color="hdk-bg-verde">
  </hdk-button>
</div>

<hdk-divisor></hdk-divisor>
<div class="underDivisor">
  <hdk-button
  text="Voltar"
  color="hdk-bg-verde"
  (click)="null">
  </hdk-button>
  <hdk-button
  text="Cadastrar"
  color="hdk-bg-verde"
  (click)="abrirModal()">
  </hdk-button>
</div>
<hdk-divisor [hideDivisor]="true"></hdk-divisor>

<hdk-tabela 
  [displayedColumns]="displayedColumns" 
  [dataSource]="dataSource" 
  [exibirAcaoVisualizar]="true" 
  (excluir)="deletarProntuario($event)"
  (visualizar)="visualizarProntuario($event)"
/>
