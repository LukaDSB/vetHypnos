<div *ngIf="modalAssociar" class="modal">
  <div class="modal-content">
      
    <div class="header d-flex flex-row align-items-center">
      <h1 class="hypnosText--fonte1">Associar animal</h1>
       <i class="fa-solid fa-xmark fa-2x" (click)="fecharModalPrincipal()"></i>
    </div>

      <div class="innerContent">
        <hdk-button color="hdk-bg-verde" text="Animal existente" (click)="isModalSelecionarAnimal()" />
        <hdk-button color="hdk-bg-vermelho" text="Novo animal" (click)="irParaAnimais()" />
      </div>
    </div>
  </div>
  
  <div *ngIf="modalNovoAnimal" class="modal">
    <div class="modal-content">
  
      <h1>Modal novo animal</h1>
  
    </div>
  </div>

<app-modal-animal #modalAnimal (cadastrar)="cadastrarAnimal($event)"></app-modal-animal>
<div *ngIf="modalSelecionarPaciete">
    <app-modal-associar-animal-existente 
        #modalAssociarAnimalExistente
        (onNavigateAndClose)="fecharModalPrincipal()">
    </app-modal-associar-animal-existente>
</div>
