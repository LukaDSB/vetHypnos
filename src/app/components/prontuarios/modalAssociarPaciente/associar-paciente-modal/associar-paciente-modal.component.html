<div *ngIf="modalAssociar" class="modal">
  <div class="modal-content">
      
    <div class="header d-flex flex-row align-items-center">
      <h1 class="hypnosText--fonte1">Associar paciente</h1>
       <i class="fa-solid fa-xmark fa-2x" (click) = "fecharModalCadastro()"></i>
    </div>

      <div class="innerContent">
        <hdk-button color="hdk-bg-verde" text="Paciente existente" (click)="abrirModalAssociarPacienteExistente()" />
        <hdk-button color="hdk-bg-vermelho" text="Novo paciente" (click)="abrirModalCadastro()"/>
      </div>
    </div>
  </div>
  
  <div *ngIf="modalNovoPaciente" class="modal">
    <div class="modal-content">
  
      <h1>Modal novo paciente</h1>
  
    </div>
  </div>

<app-modal-pacientes #modalPacientes></app-modal-pacientes>
<app-modal-associar-animal-existente #modalAssociarAnimalExistente></app-modal-associar-animal-existente>
