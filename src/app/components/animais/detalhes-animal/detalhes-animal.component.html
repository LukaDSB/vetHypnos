<section class="detalhes-container">
  <h2>Detalhes do animal</h2>

  <div class="dados-animal">
    <div class="campo">
      <label>Id</label>
      <div class="valor">{{ dadosRecebidos?.id }}</div>
    </div>
    <div class="campo">
      <label>Nome</label>
      <div class="valor">{{ dadosRecebidos?.nome || 'Não informado' }}</div>
    </div>
    <div class="campo">
      <label>Espécie</label>
      <div class="valor">{{ dadosRecebidos?.especie?.especie || 'Não informado'}}</div>
    </div>
    <div class="campo">
      <label>Peso</label>
      <div class="valor">{{ dadosRecebidos?.peso }} kg</div>
    </div>
    <div class="campo">
      <label>Sexo</label>
      <div class="valor">{{ dadosRecebidos?.sexo || 'Não informado' }}</div>
    </div>
    <div class="campo">
      <label>Tutor</label>
      <div class="valor">{{ dadosRecebidos?.tutor_id || 'Não informado' }}</div>
    </div>
  </div>

  <hr/>

  <div class="botoes-acao">
    <div class="btn-solo">
      <hdk-button color="hdk-bg-verde" text="Voltar" (click)="voltar()"></hdk-button>
    </div>

    <div class="btn-duplo">
      <!-- <hdk-button color="hdk-bg-verde" text="Gerar nova prescrição" (click)="novaPrescricao()"></hdk-button> -->
      <hdk-button color="hdk-bg-verde" text="Editar animal" (click)="editarAnimal()"></hdk-button>
    </div>
  </div>
</section>

<!-- Seção de histórico agora usa a hdk-tabela -->
<section class="historico-container">
  <h2>Histórico do animal</h2>

  <hdk-tabela
    [dataSource]="historicoDataSource"
    [displayedColumns]="historicoDisplayedColumns">
  </hdk-tabela>

</section>
