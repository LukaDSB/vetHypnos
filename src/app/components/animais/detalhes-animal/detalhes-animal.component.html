<section class="detalhes-container">
  <h2>Detalhes do animal</h2>

  <div class="dados-animal">
    <div class="campo">
      <label>Id</label>
      <div class="valor">{{ dadosRecebidos?.id }}</div>
    </div>
    <div class="campo">
      <label>Nome</label>
      <div class="valor">{{ dadosRecebidos?.nome }}</div>
    </div>
    <div class="campo">
      <label>Especie</label>
      <div class="valor">{{ dadosRecebidos?.especie_id }}</div>
    </div>
    <div class="campo">
      <label>Peso</label>
      <div class="valor">{{ dadosRecebidos?.peso }}</div>
    </div>
    <div class="campo">
      <label>Sexo</label>
      <div class="valor">{{ dadosRecebidos?.sexo }}</div>
    </div>
  </div>

  <hr/>

  <div class="botoes-acao">
    <div class="btn-solo">
      <hdk-button color="hdk-bg-verde" text="Voltar" (click)="voltar()"></hdk-button>
    </div>

    <div class="btn-duplo">
      
      <hdk-button color="hdk-bg-verde" text="Gerar nova prescrição" (click)="novaPrescricao()"></hdk-button>
      <hdk-button color="hdk-bg-verde" text="Editar animal" (click)="editarAnimal()"></hdk-button>
    </div>  
  </div>
</section>

<section class="historico-container">
  <h2>Histórico do animal</h2>
  <div class="container-cards">
    <div class="card-historico" *ngFor="let procedimento of historicoProcedimentos">
      <div class="cabecalho">
        <div class="id">{{ procedimento.id }}</div>
        <div class="tipo" style="text-transform: uppercase;">{{ procedimento.tipo }}</div>
        <div class="data">{{ procedimento.data }}</div>
      </div>
      <div class="medico">{{ procedimento.nomeMedico }}</div>
    </div>
  </div>
</section>
