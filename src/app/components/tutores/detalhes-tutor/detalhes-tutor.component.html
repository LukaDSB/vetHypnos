<section class="detalhes-container">
  <h2>Detalhes do tutor</h2>

  <div class="dados-tutor">
    <div class="campo">
      <label>Id</label>
      <div class="valor">{{ dadosRecebidos?.id }}</div>
    </div>
    <div class="campo">
      <label>Nome</label>
      <div class="valor">{{ dadosRecebidos?.nome || 'Não informado' }}</div>
    </div>
    <div class="campo">
      <label>CPF</label>
      <div class="valor">{{ dadosRecebidos?.cpf || 'Não informado'}}</div>
    </div>
    <div class="campo">
      <label>Telefone</label>
      <div class="valor">{{ telefoneTutor || 'nada'}}</div>
    </div>
    <div class="campo">
      <label>Endereco</label>
      <div class="valor">{{ dadosRecebidos?.endereco?.bairro}}</div>
    </div>
  </div>

  <hr/>

  <div class="botoes-acao">
    <div class="btn-solo">
      <hdk-button color="hdk-bg-verde" text="Voltar" (click)="voltar()"></hdk-button>
    </div>

    <div class="btn-duplo">
      <hdk-button color="hdk-bg-verde" text="Gerar nova prescrição" (click)="novaPrescricao()"></hdk-button>
      <hdk-button color="hdk-bg-verde" text="Editar tutor" (click)="editarTutor()"></hdk-button>
    </div>
  </div>
</section>
