<div *ngIf="isCadastroModalOpen" class="modal">
  <div *ngIf="isCadastrarModal" class="modal-content">
    <form #form="ngForm">
      <h1 class="hipnosText--TituloGrande">Cadastrar novo Tutor</h1>

      <div class="form-group">
        <label for="nomeTutor">Nome do tutor *</label>
        <input
          type="search"
          class="bg-azul col-2 form-control"
          [(ngModel)]="nomeTutor"
          name="nomeTutor"
          required
        />
      </div>

      <div class="form-group">
        <label for="cpfTutor">CPF</label>
        <input
          type="text"
          mask="000.000.000-00"
          maxlength="14"
          minlength="14"
          [(ngModel)]="cpfTutor"
          name="cpfTutor"
          placeholder="000.000.000-00"
          inputmode="numeric"
          class="bg-azul col-2 form-control"
        />
      </div>

      <div class="form-group">
        <label for="contatoId">Contato Id *</label>
        <input
          type="search"
          class="bg-azul col-2 form-control"
          [(ngModel)]="contatoId"
          name="contatoId"
        />
      </div>

      <div class="form-group">
        <label for="enderecoId">Endere√ßo Id *</label>
        <input
          type="search"
          class="bg-azul col-2 form-control"
          [(ngModel)]="enderecoId"
          name="enderecoId"
        />
      </div>

      <footer>
        <hdk-button
          *ngIf="!isAtualizarModal"
          text="Cadastrar"
          color="hdk-bg-verde"
          (click)="cadastrarTutor()"
        ></hdk-button>
        <hdk-button
          *ngIf="isAtualizarModal"
          text="Atualizar"
          color="hdk-bg-verde"
          (click)="atualizarTutor()"
        ></hdk-button>
        <hdk-button
          text="Cancelar"
          color="hdk-bg-vermelho"
          (click)="closeCadastro()"
        ></hdk-button>
      </footer>
    </form>
  </div>
</div>
