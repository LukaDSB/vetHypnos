<section class="detalhes-container">
  <h2>Detalhes do animal</h2>

  <div class="dados-animal">
    <div class="campo">
      <label>Id</label>
      <div class="valor">{{ animal.id }}</div>
    </div>
    <div class="campo">
      <label>Nome</label>
      <div class="valor">{{ animal.nome }}</div>
    </div>
    <div class="campo">
      <label>Espécie</label>
      <div class="valor">{{ animal.especie }}</div>
    </div>
    <div class="campo">
      <label>Idade</label>
      <div class="valor">{{ animal.idade }}</div>
    </div>
    <div class="campo">
      <label>Peso</label>
      <div class="valor">{{ animal.peso }}</div>
    </div>
    <div class="campo">
      <label>Sexo</label>
      <div class="valor">{{ animal.sexo }}</div>
    </div>
  </div>

  <hr/>

  <div class="botoes-acao">

  <div class="btn-solo">
    <button class="btn-voltar" (click)="voltar()">Voltar</button>
  </div>

  <div class="btn-duplo">
    <button class="btn-acao" (click)="novaPrescricao()">Gerar nova prescrição</button>
    <button class="btn-acao" (click)="editarAnimal()">Editar animal</button>
  </div>  
  </div>
</section>
