 <div class="tableContainer">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-table">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
      </ng-container>
      
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{ element.nome }} </td>
      </ng-container>

      <ng-container matColumnDef="concentracao">
        <th mat-header-cell *matHeaderCellDef> Concentracao </th>
        <td mat-cell *matCellDef="let element"> {{ element.concentracao }} </td>
      </ng-container>

      <ng-container matColumnDef="fabricante">
        <th mat-header-cell *matHeaderCellDef> Fabricante </th>
        <td mat-cell *matCellDef="let element"> {{ element?.fabricante }} </td>
      </ng-container>

      <ng-container matColumnDef="lote">
        <th mat-header-cell *matHeaderCellDef> Lote </th>
        <td mat-cell *matCellDef="let element"> {{ element.lote }} </td>
      </ng-container>
      
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
      </ng-container>
      
      <ng-container matColumnDef="especialidade">
        <th mat-header-cell *matHeaderCellDef> Especialidade </th>
        <td mat-cell *matCellDef="let element"> {{ element.especialidade || 'NÃ£o informado' }} </td>
      </ng-container>
      
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Acoes </th>
        <td mat-cell *matCellDef="let element" >
          <i class="me-2 fa-solid fa-pencil" (click)="onAtualizar(element)"></i>
          <i class="fa-solid fa-trash" (click)="onExcluir(element)"></i>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
  </div>
  <mat-paginator class="matPaginator" [pageSizeOptions]="[12, 20]" showFirstLastButtons hidePageSize></mat-paginator>
</div>
