<div class="tableContainer">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-table">
      
      <!-- <ng-container *ngFor="let item of items" matColumnDef={{item.title}}>
        <th mat-header-cell *matHeaderCellDef> {{item.title}} </th>
        <td mat-cell *matCellDef="let element"> {{ item.content }} </td>
      </ng-container> -->

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
      </ng-container>
      
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{ element.nome }} </td>
      </ng-container>
      
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
      </ng-container>
      
      <ng-container matColumnDef="especialidade">
        <th mat-header-cell *matHeaderCellDef> Especialidade </th>
        <td mat-cell *matCellDef="let element"> {{ element.especialidade || 'NÃ£o informado' }} </td>
      </ng-container>
      
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> acoes </th>
        <td mat-cell *matCellDef="let element" ><i class="me-2 fa-solid fa-pencil" [routerLink]="'/pacientes'"></i><i class="fa-solid fa-trash" onclick="deleteMedicamento()"></i></td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
  </div>
  <mat-paginator class="matPaginator" [pageSizeOptions]="[12, 20]" showFirstLastButtons hidePageSize></mat-paginator>
</div>
