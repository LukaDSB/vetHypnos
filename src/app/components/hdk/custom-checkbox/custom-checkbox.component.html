<div class="checkbox-wrapper" (click)="toggleCheck()">
  <div class="checkbox-box" [ngClass]="{ 'checked': isChecked }">
    <svg *ngIf="isChecked" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
      <polyline points="20 6 9 17 4 12"></polyline>
    </svg>
  </div>
  <span class="checkbox-label">{{ label }}</span>
</div>
